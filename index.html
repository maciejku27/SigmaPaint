<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <title>SigmaPaint</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    
    <div id="settings">
        <button id="save" onclick="downloadCanvas()">SAVE</button>
        <button id="clear" onclick="clearCanvas()">CLEAR</button>
        <button id="paint" class="tool">.</button>
        <button id="line" class="tool">/</button>
        <button id="triangle" class="tool">^</button>
        <button id="circle" class="tool">o</button>
        <button id="rectangle" class="tool">[]</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
